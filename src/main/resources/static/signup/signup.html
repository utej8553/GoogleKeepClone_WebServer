<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Keep Clone</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="auth-header">
    <img src="../Images/keep_2020q4_48dp 1.png" alt="Keep Icon" />
    <h1>Keep</h1>
</div>
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Sign Up</h1>
        <form id="signupForm">
            <input id="username" type="text" placeholder="Username" name="username" required>
            <input id="email" type="email" placeholder="Email" name="email" required>
            <input id="password" type="password" placeholder="Password" name="password" required>
            <button class="signupbox" type="submit">Create Account</button>
            <p class="switch-link">Already have an account? <a href="../login/login.html">Login</a></p>
        </form>
    </div>
</div>
<script src="signup.js"></script>
</body>
</html>
